<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a digital clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="time">
        <div class="circle ">



            <div id="hours">00</div>

        </div>


        <div class="circle2">


            <div id="mins">00</div>
        </div>


        <div class="circle3 ">

            <div id="secs">00</div>
        </div>

        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>


</body>

</html>
